<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Modelo Primer Parcial</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- bootstrap 4 -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

</head>

<body style="background-color:darkgrey">
 <br>
  <div class="container" style="background-color:lightblue">
    <br>
    <h2 style="background-color:gray;color:ghostwhite">Marca, Medidas y Precio de Neumatico</h2>

    <h4>ABM - Neumatico</h4>

      <table class="table table" style="width:100%">
        <tr>
          <td style="width:35%">
            <table class="table table-bordered table-hover" style="background-color:rgb(195, 199, 202)">
                <tr>
                    <td><label class="col control-label">Id</label></td>
                    <td><input type="text" id="id" readonly /></td>
                  </tr>
                  <tr>
                    <td><label class="col control-label">Marca</label></td>
                    <td><input type="text" id="marca" /></td>
                  </tr>
                  <tr>
                    <td><label class="col control-label">Medidas</label></td>
                    <td><input type="text" id="medidas" /></td>
                  </tr>
                  <tr>
                    <td><label class="col control-label">Precio</label></td>
                    <td><input type="text" id="precio" /></td>
                  </tr>
                  <tr>
                    <td><label class="col control-label">Foto</label></td>
                    <td><input type="file" id="foto" name="foto" ></td>
                  </tr>
                  <tr>
                      <td colspan="2" style="text-align:center">
                          <div style="height:100px"><img id="imgFoto" src="./neumatico.jpg" height="100px" width="300px" /></div><!-- PREVISUALIZACION -->
                      </td>
                  </tr>
                  <tr>
                    <td colspan="2" class="col">
                        <input type="button" value="Mostrar" class="btn btn-info" onclick="Jeronimo_Granadillo.MostrarNeumaticos()" />
                        <input type="button" value="Agregar" id="btn-agregar" class="btn btn-success" onclick="Jeronimo_Granadillo.AgregarNeumaticoSinFoto()" />
                        <input type="button" value="Agregar con foto" id="btn-agregar" class="btn btn-success" onclick="Jeronimo_Granadillo.AgregarNeumaticoFoto()" />
                        <input type="button" value="Modificar" class="btn btn-dark" onclick="Jeronimo_Granadillo.ModificarNeumatico()" />
                        <input type="button" value="Modificar con foto" class="btn btn-dark" onclick="Jeronimo_Granadillo.ModificarNeumaticoFoto()" />
                        <input type="button" value="Mostrar fotos modificados" class="btn btn-dark" onclick="Jeronimo_Granadillo.MostrarFotosModificados()" />
                        <input type="button" value="Eliminar" class="btn btn-dark" onclick="Jeronimo_Granadillo.EliminarNeumatico()" />
                        <input type="button" value="Eliminar con foto" class="btn btn-dark" onclick="Jeronimo_Granadillo.EliminarNeumaticoFoto()" />
                        <input type="button" value="Mostrar Eliminados" class="btn btn-dark" onclick="Jeronimo_Granadillo.MostrarBorrados()" />
                        <input type="button" value="Verificar" class="btn btn-dark" onclick="Jeronimo_Granadillo.VerificarNeumaticoBD()" />
                        <input type="button" value="Borrar campos" class="btn btn-dark" onclick="Jeronimo_Granadillo.BorrarCampos()" />
                        
                    </td>
                  </tr>
                </table>
          </td>
          <td>
            <div class="" style="background-color:lavenderblush;">
              <div id="divTablaNeumaticos">
                tabla aqu&iacute;...
              </div>
            </div>
          </td>
        </tr>
      </table>

    <input type="hidden" id="hdnPathFoto">
  </div>
